<ion-header>
  <ion-toolbar color='warning'>
    <ion-title>Login</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div class="center">
    <app-logo></app-logo>
    <h1>Sign In</h1>
  </div>
  <form>
    <ion-list>
      <ion-item>
        <ion-label position="stacked">Username</ion-label>
        <ion-input type="text" [(ngModel)]="username" name="username"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label position="stacked">Password</ion-label>
        <ion-input type="password" [(ngModel)]="password" name="password"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label>User Type</ion-label>
        <ion-select [(ngModel)]="current_usertype" [ngModelOptions]="{standalone: true}">
          <ion-select-option *ngFor="let user of usertypes; let i = index" [value]="usertype">
              {{user.name}} 
          </ion-select-option>
      </ion-select>
      </ion-item>
      <ion-item>
        <a routerLink='/signupoptions'>Create Account</a>
      </ion-item>

      <ion-button expand="block" shape='round' color='warning' (click)="fetchLoginData()">Sign In</ion-button>
    </ion-list>
  </form>

</ion-content>
