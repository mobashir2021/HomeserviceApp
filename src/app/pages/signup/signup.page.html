<ion-header>
  <ion-toolbar color='warning'>
    <ion-title>Sign Up</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div class="center">
    <app-logo></app-logo>
    <h6>Create Account</h6>
  </div>
  <form>
    <ion-list>
      <ion-item>
        <ion-input type="text" placeholder="Enter Fullname"></ion-input>
      </ion-item>
      <ion-item>
        <ion-input type="text" placeholder="Enter Email"></ion-input>
      </ion-item>
      <ion-item>
        <ion-input type="password" placeholder="Enter Password"></ion-input>
      </ion-item>
      <ion-radio-group [value]="currentlocationchecked" (ionChange)="checkValue($event)" >
        <ion-item>
          <ion-label>Current Location</ion-label>
          <ion-radio  value="currentlocation"  ></ion-radio>
          <ion-label>Enter Address</ion-label>
          <ion-radio value="manualaddress"  ></ion-radio>
        </ion-item>
      </ion-radio-group>
      <ion-item *ngIf="isaddress">
        <ion-textarea placeholder="Enter Address"></ion-textarea>
      </ion-item>
      <ion-item *ngIf="isaddress">
        <ion-input type="text" placeholder="Enter Pincode"></ion-input>
      </ion-item>
      <ion-item>
        
        <ion-input type="number" placeholder="Enter Mobileno"></ion-input>
      </ion-item>
      <ion-item *ngIf="isPartner">
        <ion-label>Choose Services</ion-label>
        <ion-select [ngModelOptions]="{standalone: true}" [(ngModel)]="selectedvalues" multiple="true">
          <ion-select-option value="{{row.Categoryname}}" *ngFor="let row of items">
            {{row.Categoryname}}
          </ion-select-option>
        </ion-select>
      </ion-item>

      <ion-item lines='none'>
       Already have an account? <a routerLink='/login'> Sign In</a>
      </ion-item>

      <ion-button expand="block" shape='round' color='warning' (click)="Registerclick()">Sign Up</ion-button>
    </ion-list>
  </form>

</ion-content>
